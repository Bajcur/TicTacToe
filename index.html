<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="main">
            <div id="game-modes">
                <button id="pve">Play vs your friend</button>
                <button id="pvp-random">Play vs Easy AI</button>
            </div>
            <div id="options">
                <div id="current-sign"></div>
                <button id="switch">Switch sign</button>
                <button id="restart">Restart game</button>
            </div>
            <div id="gameboard">
                <button class="box" id="00"></button>
                <button class="box" id="01"></button>
                <button class="box" id="02"></button>
                <button class="box" id="10"></button>
                <button class="box" id="11"></button>
                <button class="box" id="12"></button>
                <button class="box" id="20"></button>
                <button class="box" id="21"></button>
                <button class="box" id="22"></button>
            </div>
        </div>
    </body>
</html>
