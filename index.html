<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="main">
            <div id="setup">
                <div id="game-modes">
                    <button id="pvp">Play vs your friend</button>
                    <button id="pve-random">Play vs Easy AI</button>
                </div>
                <div id="form">
                    <form action="#" method="post">
                        <div class="fieldset" id="players">
                    
                                <legend>Let's play the game!</legend>
                                <div class="input">
                                    <label for="oPlayer">O Player Name</label>
                                    <input type="text" name="O" id="oPlayer" autofocus/>
                                </div>
                                <!--<div class="input">
                                    <label for="xPlayer">X Player Name</label>
                                    <input type="text" name="X" id="xPlayer">
                                </div>-->
                    
                        </div>
                        <button id="submitBtn" type="submit">Confirm names!</button>
                    </form>
                </div>
                <div id="options">
                    <button id="start">Start game!</button>
                    <button id="restart">Restart game</button>
                </div>
                <div id="conclusion-text"></div>
            </div>
            <div id="gameboard">
                <button class="box" id="00"></button>
                <button class="box" id="01"></button>
                <button class="box" id="02"></button>
                <button class="box" id="10"></button>
                <button class="box" id="11"></button>
                <button class="box" id="12"></button>
                <button class="box" id="20"></button>
                <button class="box" id="21"></button>
                <button class="box" id="22"></button>
            </div>
        </div>
    </body>
</html>
