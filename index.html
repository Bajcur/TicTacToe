<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TicTacToe</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="main">
            <div id="game-modes">
                <button id="pvp">Play vs your friend</button>
                <button id="pve-random">Play vs Easy AI</button>
            </div>
            <form action="#" method="post">
                <div class="fieldset">
                    <fieldset id="players">
                        <legend>Let's play the game!</legend>
                        <div class="input">
                            <label for="oPlayer">O Player Name</label>
                            <input type="text" name="O" id="oPlayer" autofocus/>
                        </div>
                        <!--<div class="input">
                            <label for="xPlayer">X Player Name</label>
                            <input type="text" name="X" id="xPlayer">
                        </div>-->
                    </fieldset>
                </div>
                <button id="submitBtn" type="submit">Confirm names!</button>
            </form>
            <div id="options">
                <div id="current-sign"></div>
                <button id="switch">Switch sign</button>
                <button id="restart">Restart game</button>
            </div>
            <div id="gameboard">
                <button class="box" id="00"></button>
                <button class="box" id="01"></button>
                <button class="box" id="02"></button>
                <button class="box" id="10"></button>
                <button class="box" id="11"></button>
                <button class="box" id="12"></button>
                <button class="box" id="20"></button>
                <button class="box" id="21"></button>
                <button class="box" id="22"></button>
            </div>
        </div>
    </body>
</html>
